<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IVATRAC Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- install bootstap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

    <div class="container">
        <div class="row mt-2 border border-success">
            <div class="col-md-12 bg-dark text-white p-3">
                <h1>IVATRAC</h1>
                <p> The navigation from IVAO </p>
                <div>
                    Version: <span id="version"></span> [<span id="type"></span>]
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row mt-2">
            <div class="col-md-12">
                <h2><span class="material-symbols-outlined ms-2" >person</span> Account IVAO</h2>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-12">
                <form action="">
                    <div class="mb-3">
                        <label for="vid" class="form-label">Ivao</label>
                        <input type="text" class="form-control" id="vid" aria-describedby="emailHelp" placeholder="Enter your VID">
                        <div id="emailHelp" class="form-text">Your vid account from IVAO</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <div id="emailHelp" class="form-text">Your password account from IVAO</div>
                    </div>
                    <button class="btn btn-success float-end" type="submit">Register VID</button>
                </form>
                </div>
            </div>

    
    </div>
</body>

</html>

<script>
    const package = require('../../package.json');
    document.getElementById('version').innerText = package.version;
    document.getElementById('type').innerText = package.versionName;
</script>
