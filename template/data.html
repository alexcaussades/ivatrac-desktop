<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IVATRAC - Create Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- install bootstap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" src="../module/data_account_dev.js"></script>

</head>
<body>

    <div class="container">
        <div class="row mt-2 border border-success">
            <div class="col-md-12 bg-dark text-white p-3">
                <h1>IVATRAC</h1>
                <p> The navigation from IVAO </p>
            </div>
        </div>
    </div>


    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <h2> Create Data </h2>
                <div class="alert alert-info" role="alert">
                    <strong>Warning!</strong> <a rel="noopener" href="https://github.com/alexcaussades/ivatrac-desktop/wiki/Prerequisites-for-installation" class="alert-link" target="_blank">Prerequisites for installation</a>
                </div>
                <form action="#" class="mt-3">
                    <div class="mb-3">
                        <label for="clientid" class="form-label">Client_ID</label>
                        <input type="text" class="form-control" id="clientid" name="Client_ID">
                    </div>
                    <div class="mb-3">
                        <label for="clientsecert" class="form-label">Client_Secret</label>
                        <input type="text" class="form-control" id="clientsecert" name="Client_Secret">
                    </div>
                    <button type="submit" id="apiivao" class="btn btn-primary float-end">Create Keys</button>
                </form>
            </div>
        </div>
   
</body>


</html>


<script>
    const data_account_dev = require('../module/data_account_dev.js');
    document.getElementById('apiivao').addEventListener('click', function(e){
        e.preventDefault();
        let clientid = document.getElementById('clientid').value;
        let clientsecert = document.getElementById('clientsecert').value;
        console.log(clientid, clientsecert);
        let data = {
            "Client_ID": clientid,
            "Client_Secret": clientsecert,
            "Redirect_URI": "http://localhost:8000"
        }
        
        data_account_dev.store_data(data);
    });


</script>
